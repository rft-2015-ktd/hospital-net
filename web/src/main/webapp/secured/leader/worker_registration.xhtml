<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml">

	<ui:define name="pageTitle">Dolgozó felvétele</ui:define>
	<ui:define name="header">
	</ui:define>

	<ui:define name="head-extra">
		<!-- custom css -->
	</ui:define>

	<ui:define name="content">
		<div>

			<h:form id="userFormId" prependId="false">
				<p:messages id="messages" showDetail="true" closable="true" />
				<h:panelGrid columns="2" cellpadding="5">


					<h:panelGrid columns="2" id="matchGrid" cellpadding="5">
						<h:outputLabel id="outTxtUserNameId" value="Felhasználónév"
							name="outTxtUserNameNm"></h:outputLabel>
						<p:inputText id="userName" required="true"
							value="#{registrationController.userName}"
							requiredMessage="A felhasználónév kötelező!" />

						<h:outputLabel for="pwd1" value="Jelszó" />
						<p:password id="pwd1" value="#{registrationController.password}"
							label="Password 1" required="true" />

						<h:outputLabel for="pwd2" value="Jelszó" />
						<p:password id="pwd2" value="#{registrationController.password2}"
							label="Password 2" required="true" />

						<h:outputLabel for="fullName" value="Teljes név" />
						<p:inputText id="fullName" value="#{registrationController.fullName}"
							required="true" />

						<h:outputLabel for="ssn" value="TAJ" />
						<p:inputText id="ssn" value="#{registrationController.ssn}"
							required="true" />

						<h:outputLabel for="idnum" value="Személyi szám" />
						<p:inputText id="idnum" value="#{registrationController.idNumber}"
							required="true" />

						<p:outputLabel for="calendar" value="Születési dátum" />
						<p:calendar id="calendar" value="#{registrationController.dob}"
							showOn="button" pattern="yyyy.MM.dd" mask="true" >
							<f:convertDateTime pattern="yyyy.MM.dd" timeZone="GMT+1"/>
							</p:calendar>

						<h:outputLabel for="roleSelecter" value="Munkakör" />
						<p:selectOneListbox id="roleSelecter"
							value="#{registrationController.selectedRole}">
							<f:selectItem itemLabel="Vezető" itemValue="LEADER" />
							<f:selectItem itemLabel="Orvos" itemValue="DOCTOR" />
							<f:selectItem itemLabel="Recepciós" itemValue="RECEPTIONIST" />
							<f:selectItem itemLabel="Raktárfelügyelő"
								itemValue="WAREHOUSEMANAGER" />
						</p:selectOneListbox>

					</h:panelGrid>


					<div id="loginBtnPanelId">
						<p:commandButton id="btnLoginId" value="Létrehozás"
							update="messages" action="#{registrationController.addUser()}"
							styleClass="loginPanelBtn" icon="ui-icon-check" />
					</div>

				</h:panelGrid>
			</h:form>

		</div>

	</ui:define>
</ui:composition>

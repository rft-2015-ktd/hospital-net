<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml">
	<ui:define name="pageTitle">Kimutatások</ui:define>
	<ui:define name="content">
		<h:form id="statForm">
			<p:panelGrid>
				<f:facet name="header">
					<p:row>
						<p:column colspan="2">Kimutatások készítése</p:column>
					</p:row>
				</f:facet>
				<p:row>
					<p:column colspan="2">
						<p:outputLabel for="statType" value="Kimutatás típusa" />
						<p:selectOneMenu id="statType" value="#{statView.type}">
							<p:ajax listener="#{statView.onTypeSelectChange}"
								update="piePanel" />
							<f:selectItems value="#{statView.types}" />
						</p:selectOneMenu>
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="2">
					<p:outputPanel id="piePanel">
						<p:chart id="piechart" type="pie" model="#{statView.pieModel}"
							rendered="#{not empty statView.pieModel}"
							style="width:400px;height:300px" />
							</p:outputPanel>
					</p:column>
				</p:row>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
